<!DOCTYPE html>
<html>
    <head>
        <title>GroundwaterDeckQuery</title>
        <link rel= "stylesheet" type="text/css" href="gWCS-twoStyle.css">
    </head>

    <body>

      <style>
        body {
          background-image: url(BACKGROUND.tiff);
          background-repeat: no-repeat;
        }
        </style>

        <header>
            <button type="button" class="buttonHead">Main Page             </button>
            <button type="button" class="buttonHead">Query                 </button>
            <button type="button" class="buttonHead">Draw a Card/Readings  </button>
            <button type="button" class="buttonHead">More Resources        </button>
        </header>

        <h1>
            Give Info -8- Recieve Info
        </h1>

        <div class="formRow">

         <div>
          <form>
            <fieldset>
              <legend>
                <img src="Eye.JPG" alt="evil eye" height="15px" width="40px">
              </legend>

              <div class="inputs">

                <label>Email                <input type="email" name="emailAddress">                                    </input></label>
                <label>First Name           <input type="text" name="firstName">                                        </input></label>
                <label>Last Name            <input type="text" name=lastName>                                           </input></label>
                <label><p>"Question"</p>    <textarea name="'Question'">put what clouds your mind into text         </textarea></label>
                <label>Day of "Question"    <input type="date">                                                         </input></label>
                <label>Time                 <input type="time">                                                         </input></label>

              </div>

            </fieldset>
          </form>
         </div>

         <div class="eyes">
          <img src="Eye.JPG" alt="big evil eye" height="100%" width="100%">
         </div>
         <div>
          <img id="ace" src="ACEFLAGS.png" alt="Fire Ace" height="50%" width="50%">
         </div>
         <div>
          <button type="submit" id="submitButton">Enter Reading</button>
         </div>

         <div class="eyes">
            <img src="Eye.JPG" alt="big evil eye" height="100%" width="100%">
         </div>

        </div>

    </body>

</html>
