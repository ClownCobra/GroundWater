<!DOCTYPE html>
<html>
    <head>

        <link rel= "stylesheet" type="text/css" href="gWCS-twoStyle.css">
    </head>

    <body>

        <header>

              </div>

            </fieldset>
          </form>
         </div>

         <div>
          <img src="Eye.JPG" alt="big evil eye" height="100%" width="100%">
         </div>

        </div>
